loki:
  image:
    tag: 2.4.2
  podSecurityContext:
    fsGroup: 10001
    runAsGroup: 10001
    runAsNonRoot: true
    runAsUser: 10001
  # -- The SecurityContext for Loki containers
  containerSecurityContext:
    readOnlyRootFilesystem: true
    capabilities:
      drop:
        - ALL
    allowPrivilegeEscalation: false
  config: |
    auth_enabled: true
    schema_config:
      configs:
        - from: "2022-03-11"
          index:
              period: 24h
              prefix: prefix_index
          object_store: s3
          schema: v11
          store: boltdb-shipper
          chunks:
            period: 168h
            prefix: prefix_chunks
    ingester:
      chunk_idle_period: 30m
      chunk_block_size: 262144
      chunk_retain_period: 1m
      max_transfer_retries: 0
      lifecycler:
        ring:
          kvstore:
            store: memberlist
          replication_factor: 1
      wal:
        dir: /var/loki/wal
    distributor:
      ring:
        kvstore:
          store: memberlist
    server:
      http_listen_port: 3100
    storage_config:
      boltdb_shipper:
        active_index_directory: /var/loki/index
        cache_location: /var/loki/cache
        cache_ttl: 24h 
        shared_store: aws
      aws:
        s3: "s3://O8RCBB4GCNJDU2A5BXMW:g6ujm37jAY+EnhuWp+UsHI6bM1aj6FPqkabmFQ0t@minio.minio.svc.cluster.local:9000/loki-log"
        #bucketnames: "loki-log"
        #access_key_id: YCRSLMDLYSKOEK0A9HMA
        #secret_access_key: tQDm1V1INza0UvmxEFKegoZ2EuarUHjmwmidh5lH
        s3forcepathstyle: true
        insecure: true
    chunk_store_config:
      max_look_back_period: 0s
    table_manager:
      retention_deletes_enabled: true
      retention_period: 336h
    memberlist:
      abort_if_cluster_join_fails: false
      bind_port: 7946
      join_members:
        - loki-loki-distributed-memberlist.loki.svc.cluster.local:7946
      max_join_backoff: 1m
      max_join_retries: 10
      min_join_backoff: 1s
    query_range:
      # make queries more cache-able by aligning them with their step intervals
      align_queries_with_step: true
      max_retries: 5
      # parallelize queries in 15min intervals
      split_queries_by_interval: 15m
      cache_results: true

      results_cache:
        cache:
          # We're going to use the in-process "FIFO" cache
          enable_fifocache: true
          fifocache:
            size: 1024
            validity: 24h

    limits_config:
      max_cache_freshness_per_query: '10m'

    frontend:
      log_queries_longer_than: 5s
      downstream_url: http://loki-loki-distributed-querier.loki.svc.cluster.local:3100
      compress_responses: true
      tail_proxy_url: http://loki-loki-distributed-querier.loki.svc.cluster.local:3100
