loki:
  image:
    tag: main
  podSecurityContext:
    fsGroup: 10001
    runAsGroup: 10001
    runAsNonRoot: true
    runAsUser: 10001
  # -- The SecurityContext for Loki containers
  containerSecurityContext:
    readOnlyRootFilesystem: true
    capabilities:
      drop:
        - ALL
    allowPrivilegeEscalation: false
  config: |
    auth_enabled: false
    schema_config:
      configs:
        - from: "2022-03-05"
          index:
              period: 24h
              prefix: prefix_index
          object_store: s3
          schema: v11
          store: boltdb-shipper
          chunks:
            period: 168h
            prefix: prefix_chunks
    ingester:
      chunk_idle_period: 3m
      chunk_block_size: 262144
      chunk_retain_period: 1m
      max_transfer_retries: 0
      lifecycler:
        ring:
          kvstore:
            store: memberlist
          replication_factor: 1
    distributor:
      ring:
        kvstore:
          store: memberlist
    server:
      http_listen_port: 3100
    storage_config:
      boltdb_shipper:
        active_index_directory: /tmp/loki/index
        cache_location: /tmp/loki/cache
        cache_ttl: 24h 
        shared_store: aws
      aws:
        s3: "s3://YCRSLMDLYSKOEK0A9HMA:tQDm1V1INza0UvmxEFKegoZ2EuarUHjmwmidh5lH@minio.minio.svc.cluster.local:9000/loki-log"
        #bucketnames: "loki-log"
        #access_key_id: YCRSLMDLYSKOEK0A9HMA
        #secret_access_key: tQDm1V1INza0UvmxEFKegoZ2EuarUHjmwmidh5lH
        s3forcepathstyle: true
        insecure: true
    chunk_store_config:
      max_look_back_period: 0s
    table_manager:
      retention_deletes_enabled: true
      retention_period: 336h
    memberlist:
      abort_if_cluster_join_fails: false
      bind_port: 7946
      join_members:
        - loki-loki-distributed-memberlist.loki.svc.cluster.local:7946
      max_join_backoff: 1m
      max_join_retries: 10
      min_join_backoff: 1s
ingester:
  extraVolumeMounts:
  - mountPath: /tmp/loki
    name: minio-index
  extraVolumes:
  - name: minio-index
    hostPath:
      path: /loki
      type: DirectoryOrCreate
